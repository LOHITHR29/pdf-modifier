<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pdf Modification</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1 class="header-title">PDF Extractor Pro</h1>
  </header>
  <div class="inputarea">
    <input type="file" accept=".pdf" name="pdfinput" id="pdfinput" />
    <input type="text" id="rangeselector" placeholder="e.g., 1-3" />
    <button id="extractBtn">Extract</button>
  </div>
  <div class="pdf-container">
    <iframe frameborder="0" id="pdfFrame"></iframe>
  </div>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
